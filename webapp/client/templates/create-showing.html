<template name="createShowing">
  <div class="page lists-show">
    <nav class="js-title-nav">
        <div class="nav-group">
            <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
        </div>
        <div>
             <h1>Add Showing</h1>
        </div>
    </nav>
    {{#if todosReady}}
    <div class="content-scrollable list-items">
      <form class="js-showing-new todo-new input-symbol">
        <div>
          <input type="date" name="showingDate" placeholder="Enter Date">
        </div>

        <div>
          <input type="time" name="showingTime" placeholder="Enter Time">
        </div>  
        
        <div>
          <input type="text" name="showingAddress" placeholder="Enter Address" value={{getShowingAddress}}>
        </div>

        <div>
          <input type="text" name="showingCity" placeholder="Enter City">
        </div>

        <div>
          <input type="text" name="showingZip" placeholder="Enter Zip Code">
        </div>

        <div>
          <input type="text" name="showingMLS" placeholder="Enter MLS Number">
        </div>  
        
          <div>
          <button type="submit" class="btn-primary">Save Showing</button>
        </div>
        
          <div>
        <a href="/">
            <input type="button" class="btn-primary" value="Cancel" />
        </a>
       </div>
      </form>
      <!--
      {{#if todosReady}}
        {{#with _id}} {{! Establish new data context with only the '_id'
                          field. This way, when the 'incompleteCount' field
                          changes, we don't re-render the list contents }}
          {{#each todos this}}
            {{> todosItem}}
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No tasks here</div>
              <div class="subtitle-message">Add new tasks using the field above</div>
            </div>
          {{/each}}
        {{/with}}
      {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading tasks...</div>
          </div>
      {{/if}}
    -->
    </div>
      {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading tasks...</div>
          </div>
      {{/if}}
  </div>
</template>
